include "akka"
include "mongo"

http {
  interface = "0.0.0.0"
  port = 8585
}

DSPtemplates {
  Nuviad =  "sid={{APP_BUNDLE}}_{{USER_COUNTRY}}_{{EXCHANGE}}_{{CAMPAIGN_ID}}&cb={{TIMESTAMP}}&c1={{CLICK_ID}}&appn={{APP_NAME_ENC}}&appv={{APP_VERSION}}&appb={{APP_BUNDLE}}&appsu={{APP_STOREURL}}&appidfa={{DEVICE_IFA}}&appaid={{DEVICE_IFA}}&appsi={{APP_BUNDLE}}&appc={{APP_CATEGORY_ENC}}&country={{USER_COUNTRY}}&loc={{USER_GEO_LAT}}&loclong={{USER_GEO_LNG}}&loclat={{USER_GEO_LAT}}&deviceid={{DEVICE_IFA}}&w=480&h=320&d={{APP_BUNDLE}}"
  Peak226 = "sid=${APP_BUNDLE_ID}&cb=${CACHE_BUSTER}&appn=${APP_NAME}&appb=${APP_BUNDLE_ID}&appsu=${APP_STORE_URL}&appidfa=${IOS_IFA}&appaid=${GOOGLE_AID}&appsi=${APP_BUNDLE_ID}&loclong=${LONGITUDE}&loclat=${LATITUDE}&w=480&h=320&ho=1&d=${APP_BUNDLE_ID}&c4=${IMPRESSION_CONTEXT}&c5=${IMPRESSION_CONTEXT}"
  Appreciate = "sid=[APP_BUNDLE]_[COUNTRY_ISO]_[EXCHANGE_NAME]&cb=[CACHEBUSTER]&appn=[APP_NAME]&appv=[APP_VER]&appb=[APP_BUNDLE]&appsu=[APP_STORE_URL]&appidfa=[IFA_ANDROID]&appaid=[IFA_ANDROID]&appsi=[APP_STORE_ID]&appc=[APP_CATEGORY]&country=[COUNTRY_ISO]&loc=[LOCATION]&loclong=[LOCATION_LONG]&loclat=[LOCATION_LAT]&deviceid=[IFA_ANDROID]&c1=[REGION_BID_ID]&w=300&h=250&d=[APP_BUNDLE]"
  GetIntent = "sid=[[BUNDLE_ID_ENCODED]]_[[SSP]]_[[COUNTRY]]&cb=[[TIMESTAMP]]&d=[[BUNDLE_ID_ENCODED]]&appn=[[APP_NAME_ENCODED]]&appb=[[BUNDLE_ID_ENCODED]]&appsu=[[APP_STORE_URL_ENCODED]]&appidfa=[[RAW_ADV_ID_ENCODED]]&appaid=[[RAW_ADV_ID_ENCODED]]&appsi=[[APP_STORE_URL_ENCODED]]&country=[[COUNTRY]]&loc=[[LATITUDE_ENCODED]],[[LONGITUDE_ENCODED]]&loclong=[[LONGITUDE_ENCODED]]&loclat=[[LATITUDE_ENCODED]]&deviceid=[[RAW_ADV_ID_ENCODED]]&w=300&h=250&c1=[[BID_RESPONSE_STRING]]&c2=[[ADVERTISER_ID]]"
}

polytag_url = "https://localhost:8585/api/tags"
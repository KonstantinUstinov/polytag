<div ng-controller="Logs">
    <div class="row">

        <div class="col-md-4">
            <button class="btn btn-primary" ng-click="refreshData()">Refresh</button>

            <span>&nbsp;</span>

            <input type="checkbox" ng-model="isPollingEnabled"> Poll for updates automatically
        </div>

        <div class="col-md-5">
            <label for="startDate">Filter by date/time range</label>

            <div class="row">
                <div class="col-md-5">

                    <div class="dropdown">
                        <a class="dropdown-toggle" id="startDate" role="button" data-toggle="dropdown"
                           data-target="#" href="#">
                            <div class="input-group">
                                <span class="input-group-addon">from</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       value="{{fromDate | date:'yyyy-MM-dd hh:mm' }}">
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="fromDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#startDate' }"></datetimepicker>
                        </ul>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="endDate" role="button" data-toggle="dropdown" data-target="#"
                           href="#">
                            <div class="input-group">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       value="{{toDate | date:'yyyy-MM-dd hh:mm' }}">
                                <span class="input-group-addon" ng-click="toNow();$event.stopPropagation();$event.preventDefault();">now</span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="toDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#endDate' }"></datetimepicker>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 col-md-offset-1">

            <label for="statusDD" class="control-label ">Filter by status</label>

            <select selectpicker class="selectpicker" data-width="150px" ng-model="logLevel" ng-change="refreshData()" id="statusDD">
                <option>ALL</option>
                <option>ERROR</option>
                <option>DEBUG</option>
                <option>WARNING</option>
                <option>INFO</option>
            </select>

        </div>


    </div>

    <div class="row voffset3">

        <!-- Logs Table  -->

        <div class="col-md-12 md-scrollable">
            <table class="table table-striped table-hover table-bordered" ng-show="logs.length">
                <thead>
                <tr>
                    <th class="col-md-2">Time</th>
                    <th class="col-md-1">Level</th>
                    <th>Message</th>
                    <th>Request id</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in tags" ng-class="statusClass(item)">
                    <td>{{item.time | date : 'M/d/yy HH:mm:ss.sss' }}</td>
                    <td>{{item.level | uppercase}}</td>
                    <td>{{item.message}}</td>
                    <td>{{item.reqId}}</td>
                </tr>
                </tbody>
            </table>
            <div class="alert alert-warning" role="alert" ng-hide="logs.length">
                No Tags found. PLS press Refresh or Create
            </div>
        </div>
    </div>
</div>

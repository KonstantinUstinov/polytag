<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Select Destination Environment to Promote to</h4>
</div>
<div class="modal-body">
    <label>Environments:</label>
    <ui-select ng-model="export.selected" ng-change="destinationChanged()" theme="bootstrap" style="width:500px;">
        <ui-select-match placeholder="Select Destination Environment">{{$select.selected.key}} [ {{$select.selected.val}} ]
        </ui-select-match>
        <ui-select-choices repeat="item in exports | filter: $select.search">
            <div ng-bind-html="item.key | highlight: $select.search"></div>
            <small ng-bind-html="item.val | highlight: $select.search"></small>
        </ui-select-choices>
    </ui-select>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button"  ng-disabled="isExportDisabled()" class="btn btn-primary" ng-click="ok()">Promote</button>
</div>

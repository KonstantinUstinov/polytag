<div ng-controller="ListOfTags" ng-init="init()">
    <div class="row">

        <div class="col-md-5">

            <label for="startUpdatDate">Filter by last Update date range</label>
            <div class="row">
                <div class="col-md-5">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="startUpdatDate" role="button" data-toggle="dropdown"
                           data-target="#" href="#">
                            <div class="input-group">
                                <span class="input-group-addon">from</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       value="{{fromUpdateDate | date:'yyyy-MM-dd' }}">
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="fromUpdateDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#startDate', startView:'day', minView:'day' }"></datetimepicker>
                        </ul>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="endUpdateDate" role="button" data-toggle="dropdown" data-target="#"
                           href="#">
                            <div class="input-group">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       value="{{toUpdateDate | date:'yyyy-MM-dd' }}">
                                <span class="input-group-addon" ng-click="toNowUpdate();$event.stopPropagation();$event.preventDefault();">now</span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="toUpdateDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#endDate', startView:'day', minView:'day' }"></datetimepicker>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <label for="startDate">Filter by Creation  date range</label>

            <div class="row">
                <div class="col-md-5">

                    <div class="dropdown">
                        <a class="dropdown-toggle" id="startDate" role="button" data-toggle="dropdown"
                           data-target="#" href="#">
                            <div class="input-group">
                                <span class="input-group-addon">from</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       value="{{fromCreationDate | date:'yyyy-MM-dd' }}">
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="fromCreationDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#startDate', startView:'day', minView:'day' }"></datetimepicker>
                        </ul>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="endDate" role="button" data-toggle="dropdown" data-target="#"
                           href="#">
                            <div class="input-group">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       value="{{toCreationDate | date:'yyyy-MM-dd' }}">
                                <span class="input-group-addon" ng-click="toNowCreation();$event.stopPropagation();$event.preventDefault();">now</span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="toCreationDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#endDate', startView:'day', minView:'day' }"></datetimepicker>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">

            <label for="dspsid" class="control-label ">Filter by DSPs</label>

            <select selectpicker class="selectpicker" data-width="150px" ng-model="dsps" ng-change="refreshData()" id="dspsid">
                <option>ALL</option>
                <option>Nuviad</option>
                <option>Peak226</option>
                <option>Appreciate</option>
                <option>GetIntent</option>
            </select>

        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <label for="polytagid">Polytag ID</label>
            <input  id="polytagid" class="form-control" type="text" value=""
                   placeholder="Polytag ID"
                   ng-model="polytagid" ng-disabled="false">
        </div>
        <div class="col-md-5">
            <label for="playerid">Player ID</label>
            <input  id="playerid" class="form-control" type="text" value=""
                   placeholder="Player ID"
                   ng-model="playerid"  ng-disabled="false">
        </div>

        <div class="col-md-2">
            <br>
            <button id="btnRefresh" class="btn btn-primary" ng-click="refreshData()">Refresh</button>
            <button id="btnCreate" class="btn btn-primary" ng-click="create()">Create</button>
        </div>
    </div>

    <div class="row voffset3">

        <!-- Logs Table  -->

        <div class="col-md-12 md-scrollable">
            <table class="table table-striped table-hover table-bordered" ng-show="tags.length">
                <thead>
                <tr>
                    <th class="col-md-2">Polytag ID</th>
                    <th class="col-md-1">Name</th>
                    <th>Player ID</th>
                    <th>DSP</th>
                    <th>Creation Date</th>
                    <th>Updated Date</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in tags" >
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.playerIDs}}</td>
                    <td>{{item.DSPs}}</td>
                    <td>{{item.creationDate | date : 'M/d/yy HH:mm:ss' }}</td>
                    <td>{{item.modifiedDate | date : 'M/d/yy HH:mm:ss' }}</td>
                </tr>
                </tbody>
            </table>
            <div class="alert alert-warning" role="alert" ng-hide="tags.length">
                No logs found. PLS press Refresh or Create.
            </div>
        </div>
    </div>
</div>
